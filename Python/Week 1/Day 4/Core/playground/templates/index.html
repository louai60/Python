<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playground</title>
    <style>
        h1 {
            text-align: center;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome !</h1>
    {% for x in range(times) %}
        <div class="box" style="background-color: {{ color }};"></div>
    {% endfor %}
</body>
</html>
